<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="hero-banner">
  </header>
  <main>

    <section class="todo-container" aria-labelledby="todo-header">
      <header class="todo-header">
        <h1 id="todo-header" class="primary-header">Todo</h1>
        <img class="themeChanger night" width="25" height="25" src="./images/icon-sun.png" alt="change theme icon">
      </header>
      <div class="todo-body">
        <div class="bg-todo px-4 rounded mb-25 mt-50">
          <form action="javascript:void(0)" method="post" class="form">
            <input class="todo-input" name="todo" type="text" placeholder="Create a new todo..." required
              aria-label="todo-item">
            <input type="submit" hidden />
          </form>
        </div>
        <div class="todo-list-container bg-todo rounded">
          <ul class="todo-list">
            <!-- TODO ITEMS ARE GOING TO BE DISPLAYED HERE LATER ON -->
          </ul>
          <div class="state px-4">
            <p class="text-status"><span class="counter">5</span> items left</p>
            <ul class="stages-menu">
              <li data-display="all" class="stage-item active">All</li>
              <li data-display="active" class="stage-item">Active</li>
              <li data-display="complete" class="stage-item">Completed</li>
            </ul>
            <a class="text-status" id="clear" href="javascript:void(0)">Clear Completed</a>
          </div>
        </div>
      </div>
      <p class="footer">Drag and drop to reorder list</p>
    </section>
  </main>
</body>

</html>
